<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>

<body>
    <div class="container">
        <i class="far fa-user"></i>
        <div class="form-inscription">
            <h4>Inscrivez-vous</h4>
            <p class="text-muted">Créez un compte gratuit sur Futur Digital</p>
            <form>
                <div class="form__div">
                    <input type="text" required id="fName" class="form__input" placeholder="John Nosh">
                    <label for="fName" class="form__label">Nom Complet</label>
                </div>
                <div class="form__div">
                    <input type="email" id="email" required class="form__input" placeholder="test@example.com">
                    <label for="email" class="form__label">Email</label>
                </div>
                <div class="form__div">
                    <input type="password" id="password" required class="form__input" placeholder=" ">
                    <label for="password" class="form__label">Mot de passe</label>
                    <i class="fas fa-eye" id="iconToggle"></i>
                    <small>Le mot de passe doit comporter entre 4 et 6 caracteres</small>
                </div>
                <div class="form__div">
                    <input type="password" id="password2" required class="form__input" placeholder=" ">
                    <label for="password2" class="form__label">Confirmer Mot de passe</label>
                    <i class="fas fa-eye" id="iconToggle2"></i>
                </div>
                <input type="checkbox" required name="check" id="check">
                <label for="check">J'ai accepter les <a href="#">conditions générales</a></label>
                <button class="btn" type="submit" id="inscrireBtn">S'inscrire</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>

    <div class="alertDiv">
        <i class="fas fa-times"></i>
        <p class="alert"></p>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
